<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Shopping Cart</h1>
	<div id="cart"></div>
	<div id="products">
		<div class="product">
			<h2>Product 1</h2>
			<p>Price: $19.99</p>
			<button class="add-to-cart" data-id="1">Add to Cart</button>
		</div>
		<div class="product">
			<h2>Product 2</h2>
			<p>Price: $29.99</p>
			<button class="add-to-cart" data-id="2">Add to Cart</button>
		</div>
		<div class="product">
			<h2>Product 3</h2>
			<p>Price: $39.99</p>
			<button class="add-to-cart" data-id="3">Add to Cart</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
